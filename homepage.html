<!DOCTYPE html>
<style>
    .all{
        position: absolute;
        top: 14%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%,50%);
    }
    .button {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        font-size: 14px;
        border-radius:4px;
        border: 1px solid #f8f9fa;
        padding: 10px 15px;
        margin: 11px 5px;
        text-align: center;
        position: relative;
        display:inline-block;
        left:25%;
    }
    .button:hover{
        border: 1px solid #dadce0f8;
        box-shadow: 0 1px 2px 0 rgba(0,0,0,0.10);
    }
    .button:focus{
        border: 1px solid #3e85f0;
    }
    .search-bar{
        background-image: url("outline_search_black_24dp.png");
        background-position: 12px 12px;
        background-size: 20px;
        background-repeat: no-repeat;
        background-color: #ffffff;
        margin: 15px;
        width: 555px;
        padding: 11px;
        border: 1px solid #dddfe0;
        border-radius: 25px;
    }
    .search-bar input {
        transform: translate(6%);
        outline: none;
        border: none;
        font-size: 17px;
        font-family:Arial, Helvetica, sans-serif;
        height: 20px;
        width: 490px;
    }
    #search-bar:focus{
        outline: none;
        border: none;
        border-radius: 10px;
    }

    #google-logo{
        display: block;
        margin-right: auto;
        margin-left: auto;
        width: 45%;
        transform: translate(0px,-12px);
    }
    #language{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
        text-align: center;
    }
</style>
<div class = "all">
    <img id = "google-logo" src="google-logo.png" alt="Google logo">
    <div class ="search-bar">
    <input type = "text" placeholder="" name = "search">
    </div>
    <div id = "buttons">
        <button class = "button" type="button">Google Search</button>
        <button class = "button" type="button">I'm Feeling Lucky</button>
    </div>
    <body>
        <p id = "language">Google offered in:</p>
    </body>
</div>
