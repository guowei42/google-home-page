<!DOCTYPE html>
<style>
    .button {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        font-size: 14px;
        border-radius:4px;
        border: 1px solid #f8f9fa;
        padding: 10px 15px;
        margin: 11px 5px;
    }
    .button:hover{
        border: 1px solid #dadce0f8;
        box-shadow: 0 1px 2px 0 rgba(0,0,0,0.10);
    }
    .button:focus{
        border: 1px solid #3e85f0;
    }
    #search-bar input {
        width: 500px;
        margin: 10px;
        padding: 10px;
        border: 1px solid #8b8e91;
        border-radius: 10px;
    }
    #search-bar input:focus{
        outline: none;
        border: 1px solid #3e85f0;
        border-radius: 10px;
    }
    #search-icon{
        filter: invert(69%) hue-rotate(122deg) contrast(89%);
        width: 20px;
        height: auto;
    }
    .all{
        position: absolute;
        top: 25%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%,50%);
    }
</style>
<div class = "all">
    <img id = "search-icon" src="outline_search_black_24dp.png" alt="Google search bar magnifying glass">
    <img id = "google-logo" src="google-logo.png" alt="Google logo">
    <form id =  "search-bar">
        <input type = "text" placeholder="" name = "search">
    </form>
    <div id = "buttons">
        <button class = "button" type="button">Google Search</button>
        <button class = "button" type="button">I'm Feeling Lucky</button>
    </div>
    <body>
        <p>Google offered in:</p>
    </body>
</div>
