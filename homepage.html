<!DOCTYPE html>
<style>
    .corner-buttons{
        display:flex;
        justify-content: right;
        align-items: center;
    }
    #sign-in{
        background-color: rgb(45, 114, 218);
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        color: white;
        width: 96px;
        height: 36px;
        border-radius: 5px;
        border:none;
    }
    #corner-others{
        background-color: white;
        border:none;
        color: black;
        padding: 0px;
        width: 49px;
    }
    #corner-others:hover{
        text-decoration: underline;
    }
    #menu{
        background-image: url("google-9-dots.png");
        background-repeat: no-repeat;
        background-position: center,center;
        background-color: white;
        background-size: 22px;
        height: 40px;
        width: 40px;
        margin: auto 10px auto;
        border-radius: 50%;
        border:none;
    }
    #menu:hover{
        background-color: rgb(218, 214, 214);
    }

    
    .center{
        position: absolute;
        display: flex;
        flex-direction: column;
        height: 100%;
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);
        justify-content: center;
        width:555px;
    }


    #google-logo{
        margin-right: auto;
        margin-left: auto;
        width: 49.3%;
        transform: translate(0px,-12px);
    }
   
    
    .search-bar{
        position: relative;
        background-image: url("outline_search_black_24dp.png");
        background-position: 10px 14px;
        background-size: 20px;
        background-repeat: no-repeat;
        background-color: #ffffff;
        margin: 15px 0px 15px 0px;
        width: 100%;
        padding: 11px 0px 11px 0px;
        border: 1px solid #dddfe0;
        border-radius: 25px;
        display: inline-flex;
        flex-shrink: 1;
    }
    .search-bar input {
        transform: translate(6%);
        /*outline: none;
        border: none;*/
        font-size: 17px;
        font-family:Arial, Helvetica, sans-serif;
        height: 20px;
        width: 90%;
    }
    .search-bar:focus{
        outline: none;
        border: none;
        border-radius: 10px;
    }
    #language{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
        text-align: center;
    }


    .search-buttons{
        display: inline-flex;
        justify-content: center;
        padding: 0px;
        margin: 0px;
    }

    .button {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #3c4043;
        border-radius:4px;
        border: 1px solid #f8f9fa;
        padding: 10px 15px;
        margin: 11px 5px;
    }
    .button:hover{
        border: 1px solid #dadce0f8;
        box-shadow: 0 1px 2px 0 rgba(0,0,0,0.10);
    }
    .button:focus{
        border: 1px solid #3e85f0;
    }

    
    .lang_links{
        text-align: center;
        font-family:Arial, Helvetica, sans-serif;
        font-size: 13px;
        padding: 0px;
        margin: 0px;
    }
    .lang_links li{
        display: inline-block;
        padding: 2px;
        margin: 2px;
        
    }
    a#links{
        color: #1a0dab;
        text-decoration: none;
    }

    a#links:hover{
        text-decoration: underline;
    }
</style>

<div class = "center">
    <img id = "google-logo" src="google-logo.png" alt="Google logo">
    <form class ="search-bar">
        <input type = "text" placeholder="" name = "search">
    </form>
    <ul class="search-buttons">
        <button class = "button" type="button">Google Search</button>
        <button class = "button" type="button">I'm Feeling Lucky</button>
    </ul>
    <body>
        <ul class="lang_links">
            <li>Google offered in:</li>
            <li><a id="links" href="chinese">中文(简体)</a></li>
            <li><a id="links" href="malay">Bahasa Melayu</a></li>
            <li><a id="links" href="indian">தமிழ்</a></li>
        </ul>
    </body>
</div>

<div class = "corner-buttons">
    <button id = "corner-others" type="button">Gmail</button>
    <button id = "corner-others" type="button">Images</button>
    <button id = "menu" type="button"></button>
    <button id = sign-in type="button">Sign in</button>
</div>
